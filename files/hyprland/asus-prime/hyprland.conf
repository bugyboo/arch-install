###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu --show drun
bind = $mainMod SHIFT, R, exec, $menu --show run -I
bind = $mainMod, P, pin, active # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $web-browser
bind = $mainMod, D, exec, $terminal lazydocker
bind = $mainMod, A, exec, $code
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $mainMod, Escape, exec, rofi -show combi -combi-modes "window,run,ssh" -modes combi
bind = $mainMod, O, exec, wlogout --protocol layer-shell
bind = $mainMod, K, exec, hyprpicker -f hex -a
bind = $mainMod, U, exec, hyprctl dispatch workspace 11 && sleep 1 && hyprctl dispatch dpms off
bind = $mainMod, I, execr, hyprctl dispatch dpms on && sleep 4 && hyprlock
bind = ,Print, exec, hyprshot -m window --clipboard
bind = $shiftMod, PRINT, exec, hyprshot -m region --clipboard

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# workspace with mainMod + arrow keys
bind = $mainMod, right, workspace, +1
bind = $mainMod, left, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch to the last workspace with mainMod + BACKSPACE
bind = $mainMod, Tab, focuscurrentorlast 
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Apps Shortcuts
bindel = ,Menu, exec, $menu --show drun
bindel = ,XF86Calculator, exec, gnome-calculator 

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && /home/maxy/.config/mako/wp-vol.sh
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && /home/maxy/.config/mako/wp-vol.sh
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && /home/maxy/.config/mako/wp-vol.sh
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = $mainModd, EQUAL, exec, brightnessctl s 10%+
# bindel = $mainMod, MINUS, exec, brightnessctl s 10%-

# Laptop Keyboard brightness & backlight
#bindel = ,XF86KbdBrightnessUp, exec, asusctl -n
#bindel = ,XF86KbdBrightnessDown, exec, asusctl -p
#bindel = ,XF86Launch3, exec, asusctl aura -n
#bindel = ,XF86Launch2, exec, asusctl aura -p

# Laptop Performance mode
#bindel = ,XF86Launch4, exec, asusctl profile -n

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = match:class .*, suppressevent maximize

# Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floating
windowrule = float on, match:class org.gnome.Calculator
windowrule = center on, match:class org.gnome.Calculator
windowrule = size 350 600, match:class org.gnome.Calculator

windowrule = float on, match:class xdg-desktop-portal-gtk
windowrule = center on, match:class xdg-desktop-portal-gtk
windowrule = size monitor_w*0.5 monitor_h*0.5, match:class xdg-desktop-portal-gtk

windowrule = center on, match:class blueman-manager
windowrule = float on, match:class blueman-manager
windowrule = size monitor_w*0.5 monitor_h*0.5, match:class blueman-manager

windowrule = float on, match:class com.saivert.pwvucontrol
windowrule = center on, match:class com.saivert.pwvucontrol
windowrule = size monitor_w*0.5 monitor_h*0.5, match:class com.saivert.pwvucontrol

windowrule = float on, match:class nm-connection-editor
windowrule = center on, match:class nm-connection-editor
windowrule = size monitor_w*0.5 monitor_h*0.5, match:class nm-connection-editor

windowrule = float on, match:class org.gnome.Nautilus
windowrule = center on, match:class org.gnome.Nautilus
windowrule = size monitor_w*0.8 monitor_h*0.8, match:class org.gnome.Nautilus

windowrule = float on, match:workspace 1
windowrule = center on, match:workspace 1
windowrule = size monitor_w*0.6 monitor_h*0.6, match:workspace 1

# ######## Layer rules ########
layerrule = no_anim on, match:namespace hyprpicker
# layerrule = noanim, gtk4-layer-shell

# # ######## Workspace rules ########
workspace = 1, float
workspace = 2, gapsin:0, gapsout:0, rounding:0, boarder:0, decorate:0

